<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>貝比資訊填寫</title>
    <link rel="icon" type="image/png" href="image/logo2.png">
    <link href="CSS/findnanny.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- timepicker -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">

</head>

<body>
    <!-- header -->
    <div id="findnanny" class="big-backImg">
        <header class="page-header wrapper">
            <h1>
                <a href="index.html"><img class="logo" src="image/logo2.png" alt="Logo"></a>
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">公告消息</a></li>
                    <li>關於我們</li>
                    <li><a href="findnanny.html">找保母</a></a></li>
                    <li>找委託</li>
                    <li>電子聯絡簿</li>
                    <li>登入</li>
                </ul>
            </nav>
        </header>
        <h2 class="page-title">找保母</h2>
    </div>

    <!-- .container>.row>.col-2+.col-10>h1 -->
    <div class="container">
        <div class="row">
            <div class="col-2">側欄</div>
            <div class="col-10">
                <h1 class="text-center mb-3">托育資訊填寫</h1>
                <img src="image/b_simple_8_1L.png" alt="" class="mb-4">
                <form>
                    <div class="row">
                        <div class="col-4">
                            <img src="image/baby.png" class="img-thumbnail" alt="...">
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">上傳個人照片</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">姓名</label>
                                <input class="form-control" type="text" aria-label="default input example">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">區域</label>
                                <input class="form-control" type="text" aria-label="default input example"
                                    placeholder="高雄市鼓山區">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">年齡</label>
                                <input class="form-control" type="text" aria-label="default input example"
                                    placeholder="1歲2個月">
                            </div>
                            <div>
                                <div class="d-flex mb-3">托育方式：
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label me-2" for="flexRadioDefault1">
                                            居家托育
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label me-2" for="flexRadioDefault2">
                                            到宅托育
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex mb-3">服務項目：
                                <div class="form-check me-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault1"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        日托
                                    </label>
                                </div>
                                <div class="form-check me-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault1"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        半日托
                                    </label>
                                </div>
                                <div class="form-check me-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault1"
                                        id="flexRadioDefault3" checked>
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        臨托
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">登記日</label>
                                <input type="text" id="time" class="form-control datepicker" name="time"
                                    placeholder="請輸入網站登記日期" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">需求日</label>
                                <input type="text" id="time" class="form-control datepicker" name="time"
                                    placeholder="請輸入預計開始托育日期" required>
                            </div>
                            <div class="mb-3">語言：
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">中文</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">閩南語</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">客家語</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4"
                                        value="option4">
                                    <label class="form-check-label" for="inlineCheckbox4">越南語</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5"
                                        value="option5">
                                    <label class="form-check-label" for="inlineCheckbox5">英語</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">備註：</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 mb-4">
                        <button type="submit" class="btn btn-primary">確認</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="footer">
            <p>電話：0945789456 | 地址：高雄市前鎮區中華五路200號</p>
            <p><small>&copy; 2024 BabyCiao</small></p>
        </div>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap-datepicker -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.zh-TW.min.js"></script>
    <script>
        $('.datepicker').datepicker({
            format: "yyyy/mm/dd",
            language: "zh-TW",
            autoclose: true,
            todayHighlight: true
        });
    </script>
</body>

</html>
